<!-- Modal -->
<div class="modal fade" id="addTimeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Добавить время</h4>
      </div>
		<input type="hidden" id="hallId" >
      <div class="modal-body">
			 <div class="form-group">
			    <label for="hallName">Зал</label>
			    <input type="text" readonly class="form-control" id="hallName" placeholder="Зал">
			 </div>

			<div class="form-group">
				<label for="exampleInputFile">С</label>
                <div class='input-group date' id='startTime'>
                    <input type='text' class="form-control" id="startTimeValue" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
			<div class="form-group">
				<label for="exampleInputFile">До</label>
                <div class='input-group date' id='endTime'>
                    <input type='text' class="form-control"  id="endTimeValue"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" id="addBtn">Добавить</button>
      </div>
    </div>
  </div>
</div>
